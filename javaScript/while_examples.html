    <title>WhileLoop</title>
    <script>
    var scoops = 4;
    while (scoops > 0){
    document.write("Another scoop!<br>");
    scoops = scoops - 1;

    if (scoops >= 5){
      alert("Eat faster, the ice cream is going to melt!");

    } else if (scoops == 4){
      alert("Ice cream is running low!");
    }
    else if (scoops == 3){
      alert("right now you need to restock your fridge");
    }
    else if (scoops == 2){
      alert("hurry up! you fat tart! get some ben & jerrys!");
    }else if (scoops == 1){
      alert("Now Look! no more you fatty");
    }else {
      alert("Still lots of ice cream left, I can still get it.")
    }


    }
  document.write("Life without ice cream isn't the same");
